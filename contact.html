<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="contact-style.css">
</head>
<body>

<header class="header">
  <div class="container">
    <div class="brand-name">
      <a href="index.html">Chaveen.</a>
    </div>
    <h1 class="subtitle">Contact Me</h1>
  </div>
</header>

<section class="contact-section">
  <div class="container">
    <div class="contact-form">
      <form id="contact-form" method="POST" action="https://formspree.io/f/xqkrarlo">
      <input type="text" name="name" class="form-control" placeholder="Your Name" required><br>
      <input type="email" name="email" class="form-control" placeholder="Your Email" required><br>
      <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
      <input type="submit"  class="form-control submit" value="SEND MESSAGE"><br>
      </form>	    
    </div>
  </div>
</section>

</body>
